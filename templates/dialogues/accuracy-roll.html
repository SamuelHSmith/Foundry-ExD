<div class="sheet-body exalteddemake">
    <div class="flex-center resource-label" style="font-weight: bold;">
        Accuracy
    </div>
    <div>
        {{> systems/exalteddemake/templates/dialogues/ability-base.html}}
        <div class="d-flex flex-between mb-1 collapsable cursor-pointer">
            <div class="resource-label">
                {{localize "ExD.AccuracyModifiers"}}
            </div>
            <div>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
        <div style="display:none;">
            <div class="resource grid grid-2col flex-center">
                <label class="resource-label">{{localize "ExD.Range"}}</label>
                <select name="object.range" value="{{data.range}}" data-type="String">
                    {{#select data.range}}
                    <option value="close">Close</option>
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                    <option value="extreme">Extreme</option>
                    {{/select}}
                </select>
                <label class="resource-label">{{localize "ExD.WeaponType"}}</label>
                <select name="object.weaponType" value="{{data.weaponType}}" data-type="String">
                    {{#select data.weaponType}}
                    <option value="melee">{{localize "ExD.Melee"}}</option>
                    <option value="bolt">{{localize "ExD.Bolt"}}</option>
                    <option value="ranged">{{localize "ExD.Ranged"}}</option>
                    <option value="siege">{{localize "ExD.Siege"}}</option>
                    <option value="thrown">{{localize "ExD.Thrown"}}</option>
                    {{/select}}
                </select>
            </div>
        </div>
        <div class="resource grid grid-2col flex-center">
            <div>
                <label class="resource-label">{{localize "ExD.Accuracy"}}</label>
                <input type="number" name="object.accuracy" value="{{data.accuracy}}">
            </div>
            <div>
                <label class="resource-label">{{localize "ExD.Defense"}} </label>
                <input type="number" name="object.defense" value="{{data.defense}}">
            </div>
        </div>
    </div>
</div>
